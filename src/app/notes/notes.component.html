<div class="content">
    <h1>Notes</h1>
  
    <div class="dialog d-none">
      <div class="dialogcontent">
      <input [(ngModel)]="notetext" type="text">
      <button (click)="addNote()">Add</button>
      <div class="close pointer">Close</div>
      </div>
    </div>
  
  
    <ul>
      <li *ngFor="let note of notes$ | async;"> {{ note['id'] }} {{ note['title'] }} {{ note['description'] }}
        <div class="pointer" (click)="deleteNote(note['id'])">X</div>
      </li>
    </ul>
  </div>
